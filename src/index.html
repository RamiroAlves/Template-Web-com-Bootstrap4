<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template Web Bootstrap 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awensome -->
    <script src="https://kit.fontawesome.com/85d1df79a8.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row d-flex sociais justify-content-end">
          <a href="#" target="_blank" rel="noopener noreferrer" title="Facebook"><i class="fab fa-facebook-square fa-2x text-white mr-2 mt-1"></i></a>
          <a href="#" target="_blank" rel="noopener noreferrer" title="Instagram"><i class="fab fa-instagram fa-2x text-white mr-2 mt-1"></i></a>
          <a href="#" target="_blank" rel="noopener noreferrer" title="Twitter"><i class="fab fa-twitter fa-2x text-white mr-3 mt-1"></i></a>
        </div>
        <div class="row mb-0 d-flex justify-content-sm-center">
          <nav
            class="navbar navbar-expand-lg bg-transparent"
          >
            <a class="navbar-brand text-white ml-5 " href="#">Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-white ml-5" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">  
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Agenda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#" tabindex="-1">Quem Somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Contato</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row mt-0">
          <img class="img-fluid max-widht" src="img/img-capa.jpg" alt="Imagem de um show">
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
